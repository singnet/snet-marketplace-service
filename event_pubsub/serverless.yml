plugins:
  - serverless-offline
  - serverless-python-requirements
  - serverless-plugin-tracing
  - serverless-prune-plugin
  - serverless-latest-layer-version

service: event-pubsub
custom:
  pythonRequirements:
    fileName: event_pubsub/requirements.txt
    dockerizePip: true
    useDownloadCache: true
    useStaticCache: true
    cacheLocation: '/var/cache/serverless'
  prune:
    automatic: true
    includeLayers: true
    number: 2

provider:
  name: aws
  runtime: python3.7
  description: event_publisher # optional, Description to publish to AWS
  memorySize: 512
  timeout: 60
  region: ${file(./config.${self:provider.stage}.json):REGION}
  stage: ${opt:stage,'dev'}
  deploymentBucket:
    name: snet-serverless-artifacts # Deployment bucket name. Default is generated by the framework
    serverSideEncryption: AES256 # when using server-side encryption
    tags: # Tags that will be added to each of the deployment resources
      key1: orchestrator
  deploymentPrefix: serverless
  versionFunctions: false
  tracing: true

package:
  exclude:
    - common/**
    - contract_api/**
    - dapp_user/**
    - lambda_layers/**
    - notification/**
    - orchestrator/**
    - payments/**
    - registry/**
    - event_pubsub/testcases/**
    - event_pubsub/package.json
    - event_pubsub/package-lock.json
    - event_pubsub/serverless.yml
    - event_pubsub/requirements.txt
    - event_pubsub/documentation/**
    - service_media/**
    - service_status/**
    - signer/**
    - sql_script/**
    - utility/**
    - verification/**
    - wallets/**
    - .circleci/**
    - .serverless/**
    - node_modules/**
    - package.json
    - package-lock.json
    - .gitignore
    - serverless.yml
    - README.md
    - build.sh
    - Dockerfile
    - health_check.sh
    - LICENSE
    - config.rt-v2.json

functions:
  rfai-event-publisher:
    warmup: true
    handler: event_pubsub/handlers/event_producer_handlers.rfai_event_producer_handler
    role: ${file(./config.${self:provider.stage}.json):ROLE}
    tags:
      Environment: ${file(./config.${self:provider.stage}.json):ENVIRONMENT}
      Team: ${file(./config.${self:provider.stage}.json):TEAM}
      Owner: ${file(./config.${self:provider.stage}.json):OWNER}
    vpc:
      securityGroupIds:
        - ${file(./config.${self:provider.stage}.json):SG1}
        - ${file(./config.${self:provider.stage}.json):SG2}
      subnetIds:
        - ${file(./config.${self:provider.stage}.json):VPC1}
        - ${file(./config.${self:provider.stage}.json):VPC2}
    layers:
        - ${file(./config.${self:provider.stage}.json):MplaceCommonCode}
        - ${file(./config.${self:provider.stage}.json):MplaceCommonPythonLib}
        - ${file(./config.${self:provider.stage}.json):MplacePythonWeb3AndGrpc}
        - ${file(./config.${self:provider.stage}.json):SnetContract}
    events:
      - schedule:
          rate: rate(2 minutes)
          name: ${file(./config.${self:provider.stage}.json):ENVIRONMENT}-rfai-event-publisher
          enabled: ${file(./config.${self:provider.stage}.json):rfai_cron_status}


