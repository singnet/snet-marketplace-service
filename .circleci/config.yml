---
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.6-node
      - image: circleci/mysql:8.0.4
        command: [--default-authentication-plugin=mysql_native_password]
        environment:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: unittest_db
          MYSQL_USER: root
          MYSQL_PASSWORD: root
    working_directory: ~/singnet
    steps:
      - checkout
      - run:
      # Our primary container isn't MYSQL so run a sleep command until it's ready.
          name: Waiting for MySQL to be ready
          command: |
            for i in `seq 1 30`;
            do
              nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1
      - run:
          name: Initialise tables.
          command: |
            sudo apt-get update
            sudo apt-get install mysql-client -y
            mysql -h 127.0.0.1 -u root -D unittest_db -proot < tests/unittest_db.sql
            sudo pip3 install -r /dapp_user/requirement.txt -t .
            export PYTHONPATH=$PATH:$pwd
            coverage run --source=/root/singnet/snet-marketplace-service ./tests/test_dapp_user.py
