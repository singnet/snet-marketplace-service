functions:
  get_all_org:
    handler: registry.application.handlers.organization_handlers.get_all_org
    role: ${file(./config.${self:provider.stage}.json):ROLE}
    vpc:
      securityGroupIds:
        - ${file(./config.${self:provider.stage}.json):SG1}
        - ${file(./config.${self:provider.stage}.json):SG2}
      subnetIds:
        - ${file(./config.${self:provider.stage}.json):VPC1}
        - ${file(./config.${self:provider.stage}.json):VPC2}
    layers:
        - ${file(./config.${self:provider.stage}.json):MplaceCommonCode}
        - ${file(./config.${self:provider.stage}.json):MplaceCommonPythonLib}
        - ${file(./config.${self:provider.stage}.json):MplacePythonWeb3AndGrpc}
        - ${file(./config.${self:provider.stage}.json):SnetContract}
    events:
      - http:
          method: GET
          path: /org
          authorizer:
            name: user-authorizer
            type: COGNITO_USER_POOLS
            arn: ${file(./config.${self:provider.stage}.json):AUTHORIZER}
            identitySource: method.request.header.Authorization
          cors:
            origin: ${file(./config.${self:provider.stage}.json):ORIGIN}
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - x-requested-with
