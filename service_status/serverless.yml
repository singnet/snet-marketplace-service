plugins:
  - serverless-offline
  - serverless-python-requirements

service: dapp-user
custom:
  pythonRequirements:
    fileName: service_status/requirement.txt
    dockerizePip: true

provider:
  name: aws
  runtime: python3.6
  description: Service status service # optional, Description to publish to AWS
  memorySize: 128
  timeout: 60
  region: us-east-1
  stage: ${opt:stage,'dev'}
  deploymentBucket:
    name: snet-serverless-artifacts # Deployment bucket name. Default is generated by the framework
    serverSideEncryption: AES256 # when using server-side encryption
    tags: # Tags that will be added to each of the deployment resources
      key1: service-status
  deploymentPrefix: serverless

package:
  exclude:
    - .circleci/**
    - .gitignore/**
    - .serverless/**
    - requirement.txt
    - venv/**
    - config.ropsten.json
    - dapp-users-serverless.yml
    - test/**
    - tests/**
    - sql_script/**
    - service_status/**
    - contract_api/**
    - repository/**
    - Readme.md
    - parse_events.sh
    - package.json
    - Dockerfile
    - License
    - log_setup.py
    - heath_check.sh
    - node_modules/**

functions:
  service-status:
    warmup: true
    handler: service_status/lambda_handler.request_handler
    role: ${file(./config.${self:provider.stage}.json):ROLE}
    vpc:
      securityGroupIds:
        - ${file(./config.${self:provider.stage}.json):SG1}
        - ${file(./config.${self:provider.stage}.json):SG2}
      subnetIds:
        - ${file(./config.${self:provider.stage}.json):VPC1}
        - ${file(./config.${self:provider.stage}.json):VPC2}
    events:
      - schedule:
        rate: rate(5 minutes)
        enabled: true
